{% assign member = site.members 
  | where_exp: "member", "member.slug == include.lookup"
  | first
  | default: include
%}

<div>
  <a
    {% if page.slug != member.slug %}
      href="{{ member.url | relative_url }}"
    {% endif %}
  >

    {% if member.name %}
      <p class="text">
          {{ member.name }}
          {{ memberLinks}}
      </p>
    {% endif %}


  </a>
</div>
